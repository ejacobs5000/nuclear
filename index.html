<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PPLC Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #001f1f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      border: 4px solid white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
    }

    .left {
      flex: 1;
      background-color: #000;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .right {
      flex: 1;
      background-color: #001f1f;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .right p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      text-decoration: none;
      color: #00ffcc;
      font-size: 20px;
      border: 2px solid #00ffcc;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-align: center;
      background-color: transparent;
    }

    .links a:hover {
      background-color: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <img src="pzr-c.jpg" alt="Pressurizer Graphic" />
    </div>
    <div class="right">
      <h1>PPLC Simulation Suite</h1>
      <p>Welcome to the Pressurizer Pressure and Level Control (PPLC) toolkit.<br>Use this space to learn PPLC operations through videos and dynamic simulations.</p>
      <div class="links">
        <a href="pzrsim.html"> Pressurizer Simulation</a>
        <a href="bkractivity.html"> PZR Heater Breaker Interlocks </a>
        <a href="aipoc.html"> AI PZR Heater Helper</a>
      </div>
    </div>
  </div>
</body>
</html>
